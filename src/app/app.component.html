<div id="wrapper">

  <!-- Header -->
  <header id="header" class="alt">
      <a class="logo"><strong>PETER </strong><span>BAIER</span></a>
      <i class="fas fa-bars"></i>
  </header>

  <div class="dropdown">
    <ul>
    <li>a dad</li>
    <li>a husband</li>
    <li>a software engineer</li>
    <li>a runner</li>
    </ul>
  </div>

  <!-- Banner -->
  <section id="banner">
    <div class="inner">
      <div class="my-name-is">
        <h1>Hi, my name is Peter</h1>
      </div>
      <div class="description">
        <p>A full-stack software engineer<br/>
          and a hopeless dreamer.</p>
      </div>
    </div>
  </section>


  <!-- Contact -->
  <section id="contact">
    <form method="post" action="#">

      <div class="fields">
        <div class="field half">
          <label for="name">Name</label>
          <input type="text" name="name" id="name"/>
        </div>

        <div class="field half">
          <label for="email">Email</label>
          <input type="text" name="email" id="email"/>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="6"></textarea>
        </div>
      </div>

      <ul class="actions">
        <li><input type="submit" value="Send Message" class="primary"/></li>
        <li><input type="reset" value="Clear"/></li>
      </ul>

    </form>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; BAIER.TECH</li>
      </ul>
    </div>
  </footer>

</div>
